<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div id="flac-player" class="player">
                <div class="player-artwork">
                    <div class="artwork-container">
                        <div class="current-art">
                            <img id="cover-art" src="img/default-cover.svg" alt="Album Art">
                        </div>
                        <div class="next-art">
                            <img id="next-cover-art" src="img/default-cover.svg" alt="Next Album Art">
                        </div>
                    </div>
                    <div class="artwork-controls">
                        <div class="controls-wrapper">
                            <div class="main-controls">
                                <button id="prev-btn" class="control-btn">‚èÆ</button>
                                <button id="play-btn" class="control-btn">‚ñ∂</button>
                                <button id="next-btn" class="control-btn">‚è≠</button>
                            </div>
                            <div class="volume-control">
                                <button id="volume-btn" class="control-btn">üîä</button>
                                <div class="volume-slider-container">
                                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player-info">
                    <div class="track-info">
                        <div id="track-title" class="track-title">Track Title</div>
                        <div id="track-artist" class="track-artist">Artist</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/flacplayer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
